<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trend Sorter | Viewer for GitHub Trending.</title>
    <link
      rel="stylesheet"
      href="https://bulma.io/css/bulma-docs.min.css?v=201805251848"
    />
  </head>

  <body>
    <div id="app">
      <section class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Trend Sorter</h1>
            <h2 class="subtitle">Viewer for GitHub Trending.</h2>
          </div>
        </div>
      </section>
      <div class="container">
        <section class="main-content columns is-fullheight">
          <div class="container column is-9">
            <div class="section">
              <div class="tile is-parent" v-for="repo in repos">
                <article class="tile is-child box">
                  <p class="title">
                    <a :href="repo.URL" target="_blank">{{ repo.Name }}</a>
                  </p>
                  <div class="columns">
                    <div class="subtitle column">{{ repo.Lang }}</div>
                    <div class="column">Forks {{ repo.Fork }}</div>
                    <div class="column">⭐️{{ repo.Star }}</div>
                    <div class="column">
                      ⭐️{{ repo.StarBySpan }} stars {{condition.Span}}
                    </div>
                  </div>
                  <div class="content">
                    <p>{{ repo.Description }}</p>
                  </div>
                </article>
              </div>
            </div>
          </div>

          <aside class="column is-3 is-narrow-mobile is-fullheight section">
            <div class="field">
              <label class="label">Languages</label>
              <div class="control">
                <div class="select">
                  <select v-model="condition.Lang">
                    <!-- TODO: Auto added Launguage -->
                    <option>1C Enterprise</option>
                    <option>C</option>
                    <option>C++</option>
                    <option>CSS</option>
                    <option>Clojure</option>
                    <option>Common Lisp</option>
                    <option>Crystal</option>
                    <option>D</option>
                    <option>Dart</option>
                    <option>Elixir</option>
                    <option>Elm</option>
                    <option>Emacs Lisp</option>
                    <option>Erlang</option>
                    <option>F#</option>
                    <option>Fortran</option>
                    <option>GDScript</option>
                    <option>Go</option>
                    <option>Haskell</option>
                    <option>Haxe</option>
                    <option>Java</option>
                    <option>JavaScript</option>
                    <option>Julia</option>
                    <option>Jupyter Notebook</option>
                    <option>Kotlin</option>
                    <option>Lua</option>
                    <option>MQL4</option>
                    <option>MQL5</option>
                    <option>Nim</option>
                    <option>Nix</option>
                    <option>OCaml</option>
                    <option>Objective-C</option>
                    <option>PHP</option>
                    <option>Pascal</option>
                    <option>Perl</option>
                    <option>PowerShell</option>
                    <option>Prolog</option>
                    <option>PureScript</option>
                    <option>Python</option>
                    <option>R</option>
                    <option>Racket</option>
                    <option>Ruby</option>
                    <option>Rust</option>
                    <option>Scala</option>
                    <option>Shell</option>
                    <option>Solidity</option>
                    <option>Svelte</option>
                    <option>Swift</option>
                    <option>TypeScript</option>
                    <option>Vala</option>
                    <option>Verilog</option>
                    <option>Vim script</option>
                    <option>Vue</option>
                    <option>Zig</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Span</label>
              <div class="control">
                <div class="select">
                  <select v-model="condition.Span">
                    <option>today</option>
                    <option>week</option>
                    <option>month</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Sort</label>
              <div class="control">
                <div class="select">
                  <select v-model="condition.Sort">
                    <option>Name</option>
                    <option>All Star</option>
                    <option>Span by Star</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <!-- <label class="checkbox"> -->
              <!-- <input type="checkbox" v-model="condition.OnlyNew" /> -->
              <!-- Newcomer Only -->
              <!-- </label> -->
            </div>
            <!--
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Config</button>
            </div>
          </div>
          --></aside>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@voerro/vue-tagsinput@1.8.0/dist/voerro-vue-tagsinput.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@voerro/vue-tagsinput@1.8.0/dist/style.css"
    />
    <script src="./app.js"></script>
  </body>
</html>
